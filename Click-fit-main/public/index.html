    <section>

      <div>

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">

            <div class="carousel-item" data-bs-interval="4000">

            </div>
          </div>
        </div>

            <button type="button" class="btn btn-warning btn-arrow-right">Warning</button>
            <button type="button" class="btn btn-danger btn-arrow-right">Danger</button>

          </div>
        </div>
        
        <!-- right part -->

          <div class="position-absolute top-0 left-0 w-100 h-100 z-0">
            <img src="./assets/icons/right image.png" class="w-100 h-100 object-cover" alt="...">
          </div>
          <div class="position-absolute top-50 start-50 translate-middle">
            <img src="./assets/images/Medi-Parcel-logo-jpg.jpg" class="w-100 h-100 rounded-5 reflect" alt="...">
            <div class="d-flex justify-content-center">
              <button class="btn11 mt-4 orange-border">Click to Place Order</button>
            
              
            </div>
          </div>
        </div>
        
        
      <!-- two parts -->
      <footer class="mt-5">

      <!-- Section: Links -->

<!-- Custom Image for Facebook -->
<a

<!-- Twitter -->
<a
